name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: {branches: [main]}
  # Run this workflow once per day, at 10:15 UTC

  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5.0.0 # Ensure you're using the latest patch version
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3 # Updated from v1 to v2
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Ensure you're using the latest patch version


